# Server Configuration
server.port=8080

# Oracle Datasource Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/your_service_name
spring.datasource.username=your_oracle_user
spring.datasource.password=your_oracle_password

# JPA / Hibernate Configuration
# Tells Hibernate to use the correct SQL dialect for Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# CRITICAL SETTING: 'validate' checks if our @Entity classes match the database tables.
# It will fail on startup if there is a mismatch, preventing bugs.
spring.jpa.hibernate.ddl-auto=validate

# Show the generated SQL in the console, which is great for debugging
spring.jpa.show-sql=true

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html